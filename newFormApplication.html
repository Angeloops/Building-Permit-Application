<!doctype html>
<head>
    <title>New Form Application</title>
    <link rel="stylesheet" href="css/newApplication.css">
</head>
<body style = "background-color: black;">
    <div class = "side-bar">
        <div class = "top-bar">
            <img class="Logo"src="Logo.png" alt="meow meow meow" style="border-radius: 50%;">
        </div>
            <div class="button-container">
                <button class="new-form-button">New Form</button>
            </div>
    </div>   

<!--Body starts here -->

    <div class ="login-field" >
        <div class="identification-field" >
            Application Identification
            <div class="input-fields" style="margin-top: 15px;">
                <div class="last-name">
                    Applicant Last Name:
                    <input type="text" style="margin-left: 100px; width: 300px; border-radius: 10cap;" >
                </div>
                <div id = "inputs"class="given-name">
                    Applicant Given Name:
                    <input type="text" style="margin-left: 82px; width: 300px; border-radius: 10cap;" >
                </div>
                <div id = "inputs" class="address" style="font-size: 30px;">
                    Applicant Address
                </div>
                <div id = "inputs"  class="houseNo">
                    House No.:
                    <input type="text" style="margin-left: 208px; width: 300px; border-radius: 10cap;">
                </div>
                <div id = "inputs"  class="street">
                    Street:
                    <input type="text" style="margin-left: 256px; width: 300px; border-radius: 10cap;">
                </div>
                <div id = "inputs"  class="barangay">
                    Barangay:
                    <input type="text" style="margin-left: 219px; width: 300px; border-radius: 10cap;">
                </div>
                <div id = "inputs"  class="city">
                    City/Municipality:
                    <input type="text" style="margin-left: 135px; width: 300px; border-radius: 10cap;">
                </div>
                <div id = "inputs"  class="province">
                    Province:
                    <input type="text" style="margin-left: 225px; width: 300px; border-radius: 10cap;">
                </div>
                <div id = "inputs"  class="ctc">
                    CTC No.:
                    <input type="text" style="margin-left: 223px; width: 300px; border-radius: 10cap;">
                </div>
                <div id = "inputs"  class="date">
                    Date:
                    <input type="text" style="margin-left: 267px; width: 300px; border-radius: 10cap;">
                </div>
            </div>
        </div>
        <button style="color:white; margin-left: 1100px; margin-top: 50px; background-color: blue;">NEXT</button>
    </div>
 


  


</body>

</html>
